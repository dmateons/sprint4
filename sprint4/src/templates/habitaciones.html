{% extends "encabezado.html" %}
    

    <body style="background-color:#292929;">

        {%block contenido %}

        <table class="table" style="color: aliceblue;" >
            <tr>
              <th>Habitacion</th>
              <th>Disponibilidad</th>              
            </tr>
            {% for dat in messages %}
                <tr>
                  <td>{{ dat[0] }}</td>
                  <td>{{ dat[1] }}</td>
                </tr>
            {% endfor %}
                {% for msg in get_flashed_messages() %}
                    <div class='fila' style="color: aliceblue;">{{ msg }}</div>
                {% endfor %}
        </table>
        

        {% endblock %}

    </body>
